<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    <!--adding a link to Bootstrap's content delivery network (CDN)-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--add a link to our stylesheet under the link to Bootstrap's CDN; link to the style.css file that's in our css folder-->
    <link rel="stylesheet" href="static/css/style.css">

</head>
<!--begin setting up the body of the HTML, where we'll store our components; -->
<!--wrapper class adds a bit of extra functionality to Bootstrap-->
<body>
    <div class="wrapper">
        <!--Build the Navbar-->
        <nav class="navbar navbar-expand-lg">
            <!--add functionality; reset the webpage after a filter has been applied to the table-->
            <!--href points to index.html so when clicked the page reload & default unfiltered table appears-->
            <a class="navbar-brand" href="index.html">UFO Sightings</a>
        </nav>

    </div>
</body>
</html>
